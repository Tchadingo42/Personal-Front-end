    <script>
        /* Date */

        const my_date_one = new Date();
        document.getElementById("d_one").innerHTML = my_date_one;

        const mdtwo = new Date();
        document.getElementById("d_two").innerHTML = mdtwo.getTime();

        const mdthree = new Date();
        document.getElementById("d_three").innerHTML = mdthree.getUTCMonth();

        const mdfour = new Date();
        mdfour.setFullYear(2021);
        document.getElementById("d_four").innerHTML = mdfour;

        /* math */

        const math_tab = [24, 55, 98, 22, 4];

        document.getElementById("m_one").innerHTML = Math.PI;
        document.getElementById("m_two").innerHTML = Math.min(12, 44, 55, 100);
        document.getElementById("m_three").innerHTML = Math.random();


        /* rng */

        document.getElementById("rng_one").innerHTML = Math.floor(Math.random() * 101);    

        function proper_rng(min, max)
        {
            return Math.floor(Math.random() * (min - max)) + min;
        }

        /* day */

        let day;

        switch(new Date().getDay())
        {
            case 0:
                day = "Monday";
                break;

            case 1:
                day = "Tesday";
                break;

            case 2:
                day = "Wednesday";
                break;

            case 3:
                day = "Thursday";
                break;
        }
        
        document.getElementById("day_one").innerHTML = "Actually we are " + day;

        /* for loops once again ... */
        
        const cars = ["Toyota", "Jaguar", "BMW", "Peugeot", "Audi", "Suzuki"];
        let text = "";
        let len = cars.length;
  
        for (i = 0; i < len; i++)
        {
            text += cars[i] + "</br>";
        }

        document.getElementById("my_for").innerHTML = cars;
        
        /* for in loop */

        const person =
        {
            name: "Christopher ",
            title: " is Billionaire",
            life: " and Happy"
        };

        let text_one = "";
        for (let i in person)
        {
            text_one += person[i] + " ";
        }

        document.getElementById("my_for_in").innerHTML = text_one;

        /* for of */

        let stack = "Javascript";
        let text_two = "";

        for (let i in stack)
        {
           text_two += stack[i] + "</br>"; 
        }

        document.getElementById("my_for_of").innerHTML = text_two;

        /* while */
        const whiletab = ["I", "swear", "that", "I", "am", "going", "to", "be", "a", "billionaire"];
        let j = 0;
        let my_text = "";

        while ( j < whiletab.length)
        {
            my_text += whiletab[j] + " ";
            j = j + 1;
        }
        document.getElementById("my_while").innerHTML = my_text;

        /* maps methods */

        const fruits = new Map
        ([
            ["Cherry", 800],
            ["Banane", 100],
            ["Apple", 80],
            ["Pear", 50]
        ])

        document.getElementById("my_map").innerHTML = fruits.get("Apple");
