<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Logo -->

    <header>
        <img src="img/logo.png" alt="logo">
    </header>

    <!-- Start of the form-->

    <form>

    <!-- What's your gender-->

    <p>Are you ...</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>

    <!-- Interests -->
    <p>Who is interested</p>
    <input type="checkbox" id="web">
    <label for="web">Web Development</label><br>
    <input type="checkbox" id="photoshop">
    <label for="photoshop">Photoshop</label><br>
    <input type="checkbox" id="shakira">
    <label for="shakira">Singing Shakira Songs</label>

    <!-- Contact details -->
    <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="telephone" placeholder="Phone number" required />
        <span class="tick"></span>
    </fieldset>

    <!-- Preferred-->
    <p>How would you like to be contacted</p>
    <select>
        <option>By email</option>
        <option>By phone number </option>
    </select>
    <input type="submit" value="Discover Freedom"/>
    </form>
</body>
</html>


</body> 
</html>
